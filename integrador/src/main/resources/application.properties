### Configuraci�n de los mensajes de error ###
server.error.whitelabel.enabled=false
server.error.include-exception=true
server.error.include-message=always
server.error.include-stacktrace=always

### Configuraci�n del Tomcat embebido ###
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.file-date-format=yyyy-MM-dd
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log

#Libreria para comunicarse con mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url bodd
spring.datasource.url=jdbc:mysql:// localhost:3306/integrador?serverTimezone=UTC&createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false

#Credenciales de acceso
spring.datasource.username=root
spring.datasource.password=

#Reinicar las tablas
spring.jpa.hibernate.ddl-auto=create-drop

#Mostrar sentencias sql
spring.jpa.show-sql=true

#Especificar que se usa MySql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
